<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timon and Pumba - Game</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="app-game">
        <div class="menu">
            <div class="menu__content">
                <div class="title">Тимон и пумба</div>
                <div class="instruction">
                    <div class="title">Инструкция</div>
                    <div class="cont">
                        A, D - ходить <br>
                        W - прыгать, <br>
                        S - спрятаться, <br>
                        Space - Пауза <br>
                    </div>
                </div>
                <label for="name" class="enter-name">Введите ваше имя</label>
                <input type="text" name="name" class="name" placeholder="Имя">
                <div class="start-game">Начать</div>
            </div>
        </div>
        <div class="video">
            <video autoplay src="./assets/video/Timon _ Pumbaa - Title Song [English Version].mp4"></video>
            <div class="info">Что бы проспустить нажмите пробел</div>
        </div>
        <div class="game">
            <audio src=""></audio>
            <div class="interface">
                <div class="hp">HP: 100</div>
                <div class="bonuses">Bonuses: 0</div>
                <div class="time">00:00</div>
            </div>
            <div class="game-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
